<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="estilos/estilo.css">

    <title>Price Tiers</title>
</head>
<body>

    <main>

        <article>
            <section>
                <div class="banner">
                    <div id="image1" class="icon"></div>
                    <h1>Personal</h1>
                </div>

                <div class="benefits">
                    <p>custom domains</p>
                    <p>sleeps after 30 mins of inactivity</p>

                </div>

                <div class="prices">
                    <p>free</p>
                    <button>sign up</button>
                </div>
            </section>



            <section>
                <div class="banner">
                    <div id="image2" class="icon"></div>
                    <h1>Small team</h1>
                </div>

                <div class="benefits">
                    <p>never sleeps</p>
                    <p>multiple workers for more powerful apps</p>
                </div>

                <div class="prices">
                    <p>$150</p>
                    <button>free trial</button>
                </div>
            </section>



            <section>
                <div class="banner">
                    <div id="image3" class="icon"></div>
                    <h1>enterprises</h1>
                </div>

                <div class="benefits">
                    <p>dedicated</p>
                    <p>simple horizontal scalability</p>
                </div>

                <div class="prices">
                    <p>$400</p>
                    <button>free trial</button>
                </div>
            </section>
        </article>

    </main>

</body>
</html>
